<!DOCTYPE html>
<html>

<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="navbar">
    <div class="logo">Admin Panel</div>
    <div class="nav-right">
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="page">

    <h2>Overview</h2>
    <div class="grid" id="stats"></div>

    <h2 style="margin-top:50px;">Create Slot</h2>
    <div class="card" style="max-width:700px; margin-bottom:50px;">
      <div style="display:flex; gap:12px; margin-bottom:15px;">
        <input id="date" placeholder="YYYY-MM-DD">
        <input id="time" placeholder="10:00 AM">
      </div>
      <button class="primary" onclick="addSlot()">Add Slot</button>
    </div>

    <h2>All Bookings</h2>
    <div class="card">
      <div id="all" class="grid"></div>
    </div>

  </div>

  <script>
    if (localStorage.getItem("role") !== "admin") {
      window.location = "login.html";
    }

    function loadStats() {
      fetch("https://smart-appointment-system.onrender.com/admin/stats")
        .then(res => res.json())
        .then(data => {
          document.getElementById("stats").innerHTML = `
            <div class="card">
              <span>ðŸ“¦ Total Slots</span>
              <h2>${data.totalSlots}</h2>
            </div>
            <div class="card">
              <span>âœ… Booked</span>
              <h2>${data.bookedSlots}</h2>
            </div>
            <div class="card">
              <span>ðŸŸ¢ Available</span>
              <h2>${data.totalSlots - data.bookedSlots}</h2>
            </div>
          `;
        });
    }

    loadStats();

    function addSlot() {
      if (!date.value || !time.value) {
        alert("Please fill date and time");
        return;
      }

      fetch("http://localhost:3000/add-slot", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          date: date.value,
          time: time.value,
          role: localStorage.getItem("role")
        })
      })
        .then(res => res.json())
        .then(data => {
          alert(data.message);
          date.value = "";
          time.value = "";
          loadStats();
        });
    }

    fetch("http://localhost:3000/admin/bookings")
      .then(res => res.json())
      .then(data => {
        const div = document.getElementById("all");

        if (data.length === 0) {
          div.innerHTML = `
            <div class="card empty" style="max-width:500px; margin:auto;">
              ðŸ“­ No bookings yet
            </div>
          `;
          return;
        }

        data.forEach(b => {
          div.innerHTML += `
            <div class="card">
              <span>ðŸ‘¤ ${b.user}</span>
              <span>ðŸ“… ${b.date} â€¢ ðŸ•’ ${b.time}</span>
            </div>
          `;
        });
      });

    function logout() {
      localStorage.clear();
      window.location = "login.html";
    }
  </script>

</body>

</html>
